<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-history-32.png" alt="Netflix Logo">
            </div>
            <div class="menu">
                <ul>
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>Originals</li>
                    <li>Recently Added</li>
                    <li>My List</li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-text">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="cta-button">
                <input type="email" placeholder="Email address">
                <button>Get Started</button>
            </div>
        </div>
    </section>

    <section class "featured">
        <h2>Featured Titles</h2>
        <div class="movie-list">
            <div class="movie">
                <img src="https://image.tmdb.org/t/p/original/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Movie 1">
                <p>Movie 1</p>
            </div>
            <div class="movie">
                <img src="https://image.tmdb.org/t/p/original/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Movie 2">
                <p>Movie 2</p>
            </div>
            <div class="movie">
                <img src="https://image.tmdb.org/t/p/original/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Movie 3">
                <p>Movie 3</p>
            </div>
            <div class="movie">
                <img src="https://image.tmdb.org/t/p/original/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg" alt="Movie 4">
                <p>Movie 4</p>
            </div>
        </div>
    </section>

    <!-- Additional sections and content can be added here -->

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
